<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <title>Página web</title>
</head>
<body>
    <section>
        <h1>FORMULARIO</h1><hr>
        <form action="" method="post">
            <!-- "action" es a fines prácticos, una URL donde el form tiene que enviar la info, funciona como un "href", envía el formulario hacia algun lugar y el usuario va a redirigir al usuario a otra página, esto es asi por defecto para HTML, pero se puede evitar, por que no queremos que el usuario salga de nuestra página-->
            <!-- Atributos recibidos por "POST" y por "GET", los atributos ("method")se le llama a cualquier info que haya recibido, "GET" es una manera de enviar la info en la URL en la que estamos yendo, en la URL de un mail vemos mucho texto, ahi dentro se estan enviando atributos por GET, el metodo URL es el que se tiene por defecto para enviar los formularios, no es muy seguro, por que la info ue mando se ve en la URL pero algo positivo de GET es que nos permite interactuar con la URL. El método "POST" envia la información "encriptada", es más segura, no va a aparecer en el URL -->
            <label for="nombre">Nombre Completo</label>
            <input name="nombre" type="text" maxlength="20" minlength="3" placeholder="Iván" id="nombre" required>
            <label for="apellido">Apellido</label>
            <input name="apellido" type="text" placeholder="Mansilla" maxlength="20" minlength="3" id="apellido" required>
            <label for="fecha de nacimiento">Fecha de nacimiento</label>
            <input name="fecha de nacimiento" type="date" placeholder="dd/mm/aa" id="fecha de nacimiento" min="1900-01-01" required>
            <label for="edad">Edad</label>
            <input name="edad" type="number" placeholder="30" min="1" max="120" id="edad" required>
            <label for="email">Email</label>
            <input name="email" type="email" placeholder="ejemplo@mail.com" id="email" required>
            <label for="país">País</label>
            <select name="país" id="país" required> 
                <!-- No es necesario poner un value si queremos que la info se envíe tal y como esta en las opciones, pero si tiene q viajar la info con otro nombre, ejemplo: Los megas del plan, pero a la empresa llega el nombre del plan correspondiente -->
                <option value=""></option>
                <optgroup label="Sudamérica">
                <option value="">Argentina</option>
                <option value="">Uruguay</option>
                <option value="">Brazil</option>
                <option value="">Paraguay</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="">España</option>
                    <option value="">Francia</option>
                    <option value="">Hungría</option>
                    <option value="">Suecia</option>
                </optgroup>
            </select>
            <label for="">Provincia</label>
            <label>
                <input name="Buenos Aires" type="radio">
                <strong>Buenos Aires</strong> 
            </label>
            <label>
                <input name="Santa Fé" type="radio">
                <strong>Santa Fé</strong>
            </label>
            <label>
                <input name="Córdoba" type="radio">
                <strong>Córdoba</strong>
            </label>
            <label for="tu consulta">Tu consulta</label>
            <textarea name="consulta" placeholder="Tu consulta, máx 500 caracteres" cols="30" rows="10" id="tu consulta" required></textarea>
            <label for="adjuntar">Adjuntar archivo</label>
                <input type="file" accept="image/png, image/jpeg" id="adjuntar">
            <label for="">
                ¿Desea aceptar los términos y condiciones?
                <input type="checkbox" id="">
            </label>
            <label for="password">Password</label>
            <input name="código" type="password" placeholder="contraseña" id="password" required>
            <!-- <input type="submit" value="Enviar"> ya no se usa, es mejor usar "button" -->
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar</button>
        </form>
    </section>
</body>

</html>
